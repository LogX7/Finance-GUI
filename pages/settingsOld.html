<div id="settingsContent">
    <div class="col-1">
        <div class ="settingsPageItem" id="profilePicture"></div>
    </div>
    <div class="col-2">
        <form action="#">
            <div>
                <div class ="settingsPageItem clearfix">
                    <label class ="settingsPageLabel" for="firstName">First Name : </label>
                    <input class ="settingsPageInput" id="firstName" type="text">
                </div>
                <div class ="settingsPageItem clearfix">
                    <label class ="settingsPageLabel" for="lastName">Last Name : </label>
                    <input class ="settingsPageInput" id="lastName" type="text">
                </div>
                <div class ="settingsPageItem clearfix">
                    <label class ="settingsPageLabel" for="birthday">Birthday : </label>
                    <input class ="settingsPageInput" id="birthday" type="date">
                </div>
                <div class ="settingsPageItem clearfix">
                    <label class ="settingsPageLabel" for="emailAddr">Email : </label>
                    <input class ="settingsPageInput" id="emailAddr" type="email">
                </div>
                <div class ="settingsPageItem clearfix">
                    <label class ="settingsPageLabel" for="passWord">Password : </label>
                    <input class ="settingsPageInput" id="passWord" type="password">
                </div>
                <div class ="settingsPageItem clearfix">
                    <label class ="settingsPageLabel" for="phoneNumber">Phone : </label>
                    <input class ="settingsPageInput" id="phoneNumber" type="tel">
                </div>
                <div class ="settingsPageItem clearfix">
                    <label class ="settingsPageLabel" for="company">Company : </label>
                    <input class ="settingsPageInput" id="company" type="text">
                </div>
                <div class ="settingsPageItem clearfix">
                    <label class ="settingsPageLabel" for="homeAdresse">Address : </label>
                    <input class ="settingsPageInput" id="homeAdresse" type="text">
                </div>
                <div class ="settingsPageItem clearfix">
                    <label class ="settingsPageLabel" for="city">City : </label>
                    <input class ="settingsPageInput" id="city" type="text">
                </div>
                <div class ="settingsPageItem clearfix">
                    <label class ="settingsPageLabel" for="zipCode">Zip Code : </label>
                    <input class ="settingsPageInput" id="zipCode" type="text">
                </div> 
                <div class ="settingsPageItem clearfix">
                    <label class ="settingsPageLabel" for="country">Country : </label>
                    <input class ="settingsPageInput" id="country" type="text">
                </div>             
            </div>   
            <input id="submitButton" value="Save" type="submit"></div>
        </form>
    </div>
</div>
