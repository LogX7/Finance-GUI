<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="FINANCE Terminal is a small Finance Web Up for IHM MODULE">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="images/icon.png">
    <script src="js/libs/jquery.js" type="text/javascript"></script>
    <script src="js/libs/Chart.bundle.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/queries.css">
    <link rel="stylesheet" href="css/ratesCharts.css">
    <title>Terminal</title>
</head>
<body>
    <div class="wrapper">
        <!--upper part of site-->
        <nav id="topbar" class="clearfix">
            <div id="logo" class="floatLeft"></div>
            <div id="search" class="floatLeft">
                <input id="searchtxt" type="text" placeholder="Search"><div id="searchbtn" class="floatRight"></div>
            </div>
            <div id="user" class="floatRight"></div>
            <div id="notify" class="floatRight notifyOff"><div>3</div></div>
            <div id ="notifyBox" class="hide">
                <div>
                    <div id="notification1">Your buy order has been Approved</div>
                    <div id="notification2">You sold 10,000$ for 7399.20Â£</div>
                    <div id="notification3">Enable Two-Step Autentification</div>
                </div>
            </div> <!-- this is the notification window -->
        </nav>
        
        <!--left menu contains the different sections of the app-->
        <div id="leftmenu">
            <div>
                <a class="leftMenuItem homeOn">Home</a>
                <a class="leftMenuItem ratesOff">Rates</a>
                <a class="leftMenuItem newsOff">News</a>
                <a class="leftMenuItem walletOff">Wallet</a>
                <a class="leftMenuItem settingsOff">Settings</a>
                <a class="leftMenuItem logoutOff" href= "logout.html">Logout</a>
            </div>
        </div>

        <!--middle and lower part of site-->
        <div id ="sitecontainer" class ="fluid-element">

        </div>
        <!--left menu contains the different currencies // appears only in home-->
        <div id="rightmenu">
            <div>
                <div id="dollar" class="currency activeElement"></div>
                <div id="euro" class="currency"></div>
                <div id="pound" class="currency"></div>
                <div id="yen" class="currency"></div>
                <div id="won" class="currency"></div>
                <div id="franc" class="currency"></div>
                <div id="krona" class="currency"></div>
                <div id="lira" class="currency"></div>
                <div id="rupee" class="currency"></div>
                <div id="ruble" class="currency"></div>
                <div id="shekel" class="currency"></div>
                <div class="spacefiller"></div> 
            </div>
            <script src="js/rightmenu.js" type="text/javascript"></script>
        </div>
    </div> <!-- .wrapper -->
    <!-- SCRIPTS -->
    <script src="js/pagesHandler.js" type="text/javascript"></script>
    <script src="js/notify.js" type="text/javascript"></script>
</body>
</html>
