<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/queries.css">
    <title>Terminal</title>
</head>
<body>
    <div class="wrapper">
        <!--upper part of site-->
        <nav id="topbar" class="clearfix">
            <div id="logo" class="topBarItem"></div>
            <div id="search" class="topBarItem">
                <input id="searchtxt" type="text" placeholder="Search"><input id="searchbtn" type="submit" value="">
            </div>
            <div id="user" class="topBarItem floatRight"></div>
            <input id="notify" class="topBarItem floatRight notifyOff" type="submit" value="">
            <div class="hidden"></div> <!-- this is the notification window -->
        </nav>

        <!--left menu contains the different sections of the app-->
        <div id="leftmenu">
            <div>
                <a class="leftMenuItem homeOn" href="#">Home</a>
                <a class="leftMenuItem profileOff" href="#">Portfolio</a>
                <a class="leftMenuItem newsOff" href="#">News</a>
                <a class="leftMenuItem settingsOff" href="#">Settings</a>
                <a class="leftMenuItem logoutOff" href="#">Logout</a>
            </div>
        </div>

        <!--middle and lower part of site-->
        <div id ="sitecontainer" class ="fluid-element">
            <div id="content">
                <div id="upper">
                    <section class="col-2">
                        <!-- graphs go here -->
                    </section>
                    <section class="col-1">
                        <!-- right side of graphs go here -->
                    </section>
                </div>
                <div id="lower">
                        <!-- stats go here -->
                </div>
            </div>
        </div>

        <div id="rightmenu">
            <div>
                <!-- Currencies Go Here -->
            </div> 
        </div>
    </div>
</body>
</html>
